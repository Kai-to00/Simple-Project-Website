<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/Icons/bz_icon.png">
    <title>BizWiz Project Showcase</title>
    <style>
        /* Basic reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            color: #c0c8ff;
        }

        body {
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
        }

        #logo_btn {
            background-image: url("Images/Icons/bz_icon.png");
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-color: transparent;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav h3 {
            cursor: pointer;
            transition: color 0.3s;
            font-size: 1rem;
        }

        nav h3:hover {
            color: white;
        }

        main {
            padding: 50px 25px;
            flex-grow: 1;
        }

        main h5 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #7f87ff;
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: white;
        }

        main h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 20px;
            color: #696d8d;
        }
        
        #lets-go {
            background-color: transparent;
            height: 50px;
            width: 220px;
            border: solid;
            border
            border-color: #c0c8ff;
            outline: transparent;
        }
    </style>
</head>
<body>
    <header>
        <button id="logo_btn"></button>
        <nav>
            <h3>Home</h3>
            <h3>Projects</h3>
            <h3>Contacts</h3>
        </nav>
    </header>

    <main>
        <h5>Hi, my name is</h5>
        <h2>BizWiz.</h2>
        <h3>I make experiences a fun place.</h3>
        <p>I am a Luau scripter, specialized in server and client scripting with 1+ year of experience on Roblox Game development.</p>
        <button id="lets-go">Let's go</button>
    </main>
</body>
</html>
